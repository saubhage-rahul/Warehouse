<html xmlns:th="https://www.thymeleaf.org/">
<head>
<title>WH User Type Data Page</title>
</head>

<body>
	<div th:insert="fragments/commonUI :: userheader"></div>
	<div th:insert="fragments/commonUI :: usermenu"></div>
	<div th:insert="fragments/commonUI :: userfooter"></div>

	<!-- container -->
	<div class="container">
		<!-- Card -->
		<div class="card">
			<!-- Card Header -->
			<div class="card-header bg-primary text-center text-white">
				<h2>WH User Type Data Page</h2>
			</div>
			<!-- Card Body -->
			<div class="card-body">
			
				<!-- <a th:href="@{/wh/chart}" class="btn btn-info">View FreeChart <i
					class="fa fa-pie-chart" aria-hidden="true"></i></a> -->
					
				<table class="table table-havor">
					<tr class="bg-warning text-dark">
						<th>ID</th>
						<th>Type</th>
						<th>Code</th>
						<th>For</th>
						<th>Email</th>
						<th>Contact</th>
						<th>ID Type</th>
						<th>Other</th>
						<th>ID Number</th>
						<th>Actions</th>
					</tr>

					<tr th:each="obj:${list}">
						<td th:text="${obj.id}"></td>
						<td th:text="${obj.userType}"></td>
						<td th:text="${obj.userCode}"></td>
						<td th:text="${obj.userFor}"></td>
						<td th:text="${obj.userEmail}"></td>
						<td th:text="${obj.userContact}"></td>
						<td th:text="${obj.userIdType}"></td>
						<td th:text="${obj.ifOther}"></td>
						<td th:text="${obj.userIdNum}"></td>

						<td><a th:href="@{/wh/edit(id=${obj.id})}"
							class="btn btn-success">Edit <i class="fa fa-pencil"
								aria-hidden="true"></i></a> | <a
							th:href="@{/wh/delete(id=${obj.id})}" class="btn btn-danger">Delete
								<i class="fa fa-trash" aria-hidden="true"></i>
						</a></td>

					</tr>
				</table>
			</div>
			<!-- Card Footer -->
			<div class="card-footer bg-success text-center text-white"
				th:if="${message!=null}">
				<span th:text="${message}"></span>
			</div>
		</div>
	</div>
</body>

</html>
