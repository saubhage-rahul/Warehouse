<html xmlns:th="https://www.thymeleaf.org/">

<head>
<title>Shipment Type Data</title>
</head>

<body>
	<div th:insert="fragments/commonUI :: userheader"></div>
	<div th:insert="fragments/commonUI :: usermenu"></div>
	<div th:insert="fragments/commonUI :: userfooter"></div>
	<!-- Container -->
	<div class="Container">
		<!-- Card -->
		<div class="card">
			<!-- Card Header -->
			<div class="card-header bg-primary text-center">
				<h2 class="text-white">Shipment Type Data</h2>
			</div>

			<!-- Card Body -->
			<div class="card-body">

				<!-- <a th:href="@{/st/excel}" class="btn btn-info">Download Excel <i
					class="fa fa-file-excel-o" aria-hidden="true"></i></a> | <a
					th:href="@{/st/chart}" class="btn btn-info">View FreeChart <i
					class="fa fa-pie-chart" aria-hidden="true"></i></a> -->

				<table class="table table-hovar">

					<tr class="bg-secondary text-white">
						<th>Ship Id</th>
						<th>Ship Mode</th>
						<th>Ship Code</th>
						<th>Enable Ship</th>
						<th>Ship Grade</th>
						<th>Ship Description</th>
						<th>Actions</th>
					</tr>

					<tr th:each="obj:${list}">
						<td th:text="${obj.shipId}"></td>
						<td th:text="${obj.shipMode}"></td>
						<td th:text="${obj.shipCode}"></td>
						<td th:text="${obj.enbleShip}"></td>
						<td th:text="${obj.shipGrade}"></td>
						<td th:text="${obj.shipDesc}"></td>
						<td><a th:href="@{/st/edit(id=${obj.shipId})}"
							class="btn btn-success">Edit <i class="fa fa-pencil"
								aria-hidden="true"></i></a> | <a
							th:href="@{/st/delete(id=${obj.shipId})}" class="btn btn-danger">Delete
								<i class="fa fa-trash" aria-hidden="true"></i>
						</a></td>
					</tr>
				</table>
			</div>
			<!-- Card Footer -->
			<div class="card-footer bg-success text-center"
				th:if=${message!=null}>
				<span th:text=${message} class="text-white"></span>
			</div>
		</div>
	</div>
</body>

</html>
