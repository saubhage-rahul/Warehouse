<html xmlns:th="https://www.thymeleaf.org/">

<head>
<title>Part Data Page</title>
</head>

<body>
	<div th:insert="fragments/commonUI :: userheader"></div>
	<div th:insert="fragments/commonUI :: usermenu"></div>
	<div th:insert="fragments/commonUI :: userfooter"></div>
	
	<div class="container">
		<div class="card">
			<div class="card-header bg-primary text-white text-center">
				<h3>Part Data Page</h3>
			</div>

			<div class="card-body">

				<!-- <a th:href="@{/part/chart}" class="btn btn-success">View Chart <i
					class="fa fa-pie-chart" aria-hidden="true"></i></a> -->
					
				<table class="table table-hover">
					<tr class="bg-info text-white">
						<th>Id</th>
						<th>Code</th>
						<th>Dimension</th>
						<th>Cost</th>
						<th>Currency</th>
						<th>UOM</th>
						<th>OrderMethod</th>
						<th>Description</th>
						<!-- <th>Actions</th> -->
					</tr>
					<tr th:each="obj:${list}">
						<td th:text="${obj.id}"></td>
						<td th:text="${obj.partCode}"></td>
						<td>W: <span th:text="${obj.partWid}"></span>, H: <span
							th:text="${obj.partHt}"></span>, L: <span
							th:text="${obj.partLen}"></span>
						</td>

						<td th:text="${obj.partBaseCost}"></td>
						<td th:text="${obj.partCurrency}"></td>
						<td th:text="${obj.uom.uomModel}"></td>
						<td th:text="${obj.orderMethod.orderMode}"></td>
						<td th:text="${obj.partDesc}"></td>

						<td>
							<!-- <a th:href="@{/part/edit(id=${obj.id})}"
							class="btn btn-success">Edit <i class="fa fa-pencil"
								aria-hidden="true"></i></a> | <a
							th:href="@{/part/delete(id=${obj.id})}" class="btn btn-danger">Delete
								<i class="fa fa-trash" aria-hidden="true"></i>
						</a> --> 
						</td>

					</tr>
				</table>
			</div>

			<div class="card-footer bg-success text-white"
				th:if="${message!=null}">
				<span th:text="${message}"></span>
			</div>
		</div>
	</div>
</body>
</html>
