<html xmlns:th="https://www.thymeleaf.org/">

<head>

<title>Purchase Order Data</title>
</head>

<body>
	<div th:insert="fragments/commonUI :: userheader"></div>
	<div th:insert="fragments/commonUI :: usermenu"></div>
	<div th:insert="fragments/commonUI :: userfooter"></div>

	<div class="container">
		<div class="card">
			<div class="card-header bg-primary text-white text-center">
				<h3>Purchase Order Data Page</h3>
			</div>

			<div class="card-body">

				<table class="table table-hover">
					<tr class="bg-secondary text-white">
						<th>ID</th>
						<th>Code</th>
						<th>Shipment</th>
						<th>Vendor</th>
						<!-- <th>Reference Number</th> -->
						<th>Quality Check</th>
						<th>Status</th>
						<!-- <th>Description</th> -->
						<th>Actions</th>
					</tr>
					<tr th:each="obj:${list}">
						<td th:text="${obj.id}"></td>
						<td th:text="${obj.orderCode}" class="text-info"></td>
						<td th:text="${obj.st.shipCode}"></td>
						<td th:text="${obj.vendor.userCode}"></td>
						<!-- <td th:text="${obj.refNum}"></td> -->
						<td th:text="${obj.qltyChck}"></td>
						<td th:text="${obj.status}" class="text-danger"></td>
						<!-- <td th:text="${obj.description}"></td> -->

						<td><a th:href="@{/po/parts(id=${obj.id})}"
							class="btn btn-success">Add Part <i class="fa fa-cart-plus"
								aria-hidden="true"></i></a> | <a
							th:if="${obj.status=='OPEN' || obj.status=='PICKING' || obj.status=='ORDERED' || (obj.status != 'INVOICED' && obj.status !='CANCELLED' )}"
							th:href="@{/po/cancelOrder(id=${obj.id})}" class="btn btn-danger">Cancel
								<i class="fa fa-ban" aria-hidden="true"></i>
						</a>
						
						<a th:if="${obj.status == 'ORDERED'}" class="btn btn-primary text-white"
						th:href="@{/po/generate(id=${obj.id})}"> Generate
							<i class="fa fa-bars" aria-hidden="true"></i>
						</a>	
						
						<a th:if="${obj.status == 'INVOICED'}" class="btn btn-primary text-white"
						th:href="@{/po/print(id=${obj.id})}"> Print
							<i class="fa fa-print" aria-hidden="true"></i>
						</a>
						
						</td>
					</tr>
				</table>
			</div>
		</div>
		<!-- card end -->
	</div>
	<!-- container end -->
</body>

</html>
