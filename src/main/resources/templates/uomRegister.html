<html xmlns:th="https://www.thymeleaf.org/">
<head>
<title>UOM Registration Page</title>
</head>

<body>
	<div th:insert="fragments/commonUI :: userheader"></div>
	<div th:insert="fragments/commonUI :: usermenu"></div>
	<div th:insert="fragments/commonUI :: userfooter"></div>
	<!-- Container -->
	<div class="Container">
		<!-- Card -->
		<div class="card">
			<!-- Card Header -->
			<div class="card-header bg-primary text-center">
				<h2 class="text-white">UOM Registration Page</h2>
			</div>
			<!-- Card Body -->
			<div class="card-body">
				<form id="uomRegister" th:action="@{/uom/save}" method="POST">
					<!-- 1st Row -->
					<div class="row">
						<div class="col-4">
							<label>UOM Type</label>
						</div>

						<div class="col-5">
							<select name="uomType" id="uomType" class="form-control">
								<option value="">-Select-</option>
								<option value="Packing">Packing</option>
								<option value="No Packing">No Packing</option>
								<option value="NA">NA</option>
							</select>
						</div>

						<div class="col-3">
							<span id="uomTypeError"></span>
						</div>
					</div>
					<!-- 2nd Row -->
					<div class="row">
						<div class="col-4">
							<label>UOM Model</label>
						</div>

						<div class="col-5">
							<input type="text" name="uomModel" id="uomModel"
								class="form-control" />
						</div>

						<div class="col-3">
							<span id="uomModelError"></span>
						</div>
					</div>
					<!-- 3rd Row -->
					<div class="row">
						<div class="col-4">
							<label>Description</label>
						</div>

						<div class="col-5">
							<textarea name="uomDesc" id="uomDesc" class="form-control"></textarea>
						</div>

						<div class="col-3">
							<span id="uomDescError"></span>
						</div>
					</div>
					
					<button type="submit" class="btn btn-success">
					Create UOM <i class="fa fa-plus" aria-hidden="true"></i>
					</button>

					<!-- <input type="submit" value="Create Uom" class="btn btn-success" /> -->

				</form>

			</div>
			<!-- Card Footer -->
			<div class="card-footer bg-danger text-center"
				th:if="${message!=null}">
				<span class="text-white" th:text="${message}"></span>
			</div>
		</div>
	</div>
	<script type="text/javascript" th:src="@{/jquery/uom.js}"></script>
</body>

</html>
